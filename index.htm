 <v:textbox>
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><b
    style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
    style='font-size:18.0pt'>Project Description<o:p></o:p></span></i></b></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><span
    style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><span
    class=SpellE><span style='font-size:18.0pt'>OpenFUSE</span></span><span
    style='font-size:18.0pt'> is a software framework, which supports various
    numerical algorithms to solve Partial Differential Equations (PDEs) on
    unstructured meshes. Unlike other software frameworks, <span class=SpellE>OpenFUSE</span>
    provides only the bare minimum data and functions required to implement any
    type of numerical solvers. <span class=SpellE>OpenFUSE</span> does not by
    itself support any particular type of numerical method viz., finite volume,
    finite element or discontinuous <span class=SpellE>Galerkin</span>. It only
    supplies the necessary mesh data-structure and access to inter-processor
    data using a novel in-memory mesh database system called <span
    class=SpellE><i style='mso-bidi-font-style:normal'>dimm</i></span><i
    style='mso-bidi-font-style:normal'></i>. It even supplies its own
    distributed parallel mesh <span class=SpellE>partitioner</span>. All
    algorithms used in <span class=SpellE>OpenFUSE</span> are <b
    style='mso-bidi-font-weight:normal'>extremely scalable</b> and has the
    following key features required for efficient numerical solutions to PDEs.<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><span
    style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-justify:
    inter-ideograph;text-indent:-.25in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='font-size:18.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
    mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
    style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
    style='font-size:18.0pt'>Unstructured mesh file format based on HDF5 geared
    for parallel I/O and non-linear elements<o:p></o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph'><span style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph;text-indent:-.25in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='font-size:18.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
    mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
    style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
    style='font-size:18.0pt'>Scalable mesh conversion (from other formats)<o:p></o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph'><span style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph;text-indent:-.25in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='font-size:18.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
    mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
    style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
    style='font-size:18.0pt'>Parallel distributed mesh decomposition<o:p></o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph'><span style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph;text-indent:-.25in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='font-size:18.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
    mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
    style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
    style='font-size:18.0pt'>Parallel adaptive mesh refinement<o:p></o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph'><span style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph;text-indent:-.25in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='font-size:18.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
    mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
    style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
    style='font-size:18.0pt'>Parallel visualization using plugins for <span
    class=SpellE>VisIT</span> and <span class=SpellE>paraview</span><o:p></o:p></span></p>
    <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-justify:
    inter-ideograph'><span style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoListParagraphCxSpLast style='text-align:justify;text-justify:
    inter-ideograph;text-indent:-.25in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='font-size:18.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
    mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
    style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
    style='font-size:18.0pt'>Abstract operator and container concepts<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><span
    style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoListParagraph style='text-align:justify;text-justify:inter-ideograph;
    text-indent:-.25in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='font-size:18.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
    mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
    style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
    style='font-size:18.0pt'>Distributed Graph Algorithms<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><span
    style='font-size:18.0pt'><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><span
    style='font-size:18.0pt'>Most of the components like parallel mesh
    decomposition, adaptation and distributed graphs algorithms are
    communicated to peer review journals, hence the source code for the same
    has been with held. They will be released once published but the file
    format and serial conversion tools are available.<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><o:p>&nbsp;</o:p></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><b
    style='mso-bidi-font-weight:normal'><u><span style='font-size:18.0pt'>A
    Side Note<o:p></o:p></span></u></b></p>
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph'><span
    style='font-size:18.0pt'>This project was borne out of my frustration to
    partition and visualize very large meshes using <span class=SpellE>OpenFOAM</span><sup></sup>
    and SU<sup>2</sup> CFD solver. They inherently use serial partitioning as
    they lack parallel file I/O. Using <span class=SpellE>OpenFUSE</span> it is
    possible to convert 1B cells meshes and partition it in distributed
    parallel in under 60s. The frustration is shared by many of my other
    colleagues in the community. Hence, keeping all this in mind converters for
    <span class=SpellE>OpenFOAM</span> and SU<sup>2</sup> are available to
    output partitioned meshes. A direct API access to <span class=SpellE>OpenFOAMs</span>
    parallel <span class=SpellE><b style='mso-bidi-font-weight:normal'>fvMesh</b></span>
    via <span class=SpellE>OpenFUSE</span> is under development. <i
    style='mso-bidi-font-style:normal'>The mesh adaptation in <span
    class=SpellE>OpenFUSE</span> at present cannot handle hanging nodes and
    works only on tetrahedral meshes.</i></span></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
